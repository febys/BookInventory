<div class="container">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>
        Book<br />
        Create
      </h2>
      <p>Create or Edit.</p>
    </div>
  </div>

  <div class="main" style="margin-top: 10px">
    <div class="row">
      <br />
      <div class="col-md-8">
        <form [formGroup]="bookFG" (ngSubmit)="onSave()">
          <div class="col-md-8 form-group">
            <label for="title">Title</label>
            <input
              #title
              type="text"
              id="title"
              class="form-control"
              formControlName="title"
            />

            <div class="alert-danger" *ngIf="title.invalid && title.touched">
              <div *ngIf="title.errors.required">Please enter the title</div>
              <div *ngIf="title.errors.minLength">
                Title should be more then 3 lett.
              </div>
            </div>
          </div>

          <div class="col-md-8 form-group">
            <label for="author">Author Name</label>
            <div class="input-group mb-3">
              <input
                #author
                type="text"
                id="author"
                formControlName="author"
                class="form-control"
              />
            </div>
          </div>

          <div class="col-md-9 form-group">
            <label for="description">Description</label>
            <div class="input-group mb-3">
              <textarea
                #description
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="col-md-8 form-group">
            <label for="price">Price</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>

              <input
                #price
                type="number"
                id="price"
                formControlName="price"
                class="form-control"
              />
            </div>
          </div>

          <div class="col-md-8 form-group">
            <label for="category">Category</label>
            <select
              class="form-control"
              formControlName="category"
              id="category"
            >
              <option
                *ngFor="
                  let category of bookMetadata?.category?.fieldDataPool?.list
                "
                [value]="category?.id"
              >
                {{ category?.label }}
              </option>
            </select>
          </div>

          <div class="col-md-8 form-group">
            <label for="image">Image Url</label>
            <input
              #image
              id="image"
              type="text"
              formControlName="image"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
      <div class="col-md-3">
        <div class="card" style="width: 18rem">
          <img class="card-img-top" [src]="image.value" />
          <div class="card-body">
            <h5 class="card-title">{{ title.value }}</h5>
            <h2 class="card-text">{{ author.value }}</h2>
            <p
              class="card-text"
              style="width: 100%; height: 120px; overflow: hidden"
            >
              {{ description.value }}
            </p>
            <p class="card-text">{{ price.value | currency: "USD":true }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
